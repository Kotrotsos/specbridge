<!DOCTYPE html>
<html><head><style>

html { background: #FAFAF8; }
* { box-sizing: border-box; margin: 0; padding: 0; }
body { width: 720pt; height: 405pt; margin: 0; padding: 0; font-family: Arial, sans-serif; background: #FAFAF8; display: flex; flex-direction: column; }

body { justify-content: center; align-items: center; padding: 40pt; }
.accent-bar { position: absolute; top: 0; left: 0; width: 6pt; height: 100%; background: #0D9488; }
.container { text-align: center; }
.logo { font-size: 64pt; font-weight: bold; color: #0F172A; letter-spacing: -2pt; margin-bottom: 12pt; }
.tagline { font-size: 22pt; color: #334155; margin-bottom: 48pt; font-weight: 400; }
.meta { font-size: 13pt; color: #64748B; letter-spacing: 2pt; text-transform: uppercase; }
</style></head><body>
<div class="accent-bar"></div>
<div class="container">
  <p class="logo">SpecBridge</p>
  <p class="tagline">Bridge the gap between experts and engineers</p>
  <p class="meta">Seed Round  |  2025</p>
</div>
</body></html>
