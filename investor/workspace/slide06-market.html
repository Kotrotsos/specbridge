<!DOCTYPE html>
<html><head><style>

html { background: #FAFAF8; }
* { box-sizing: border-box; margin: 0; padding: 0; }
body { width: 720pt; height: 405pt; margin: 0; padding: 0; font-family: Arial, sans-serif; background: #FAFAF8; display: flex; flex-direction: column; }

body { padding: 36pt 44pt; }
.header { display: flex; align-items: center; margin-bottom: 28pt; }
.accent { width: 4pt; height: 28pt; background: #0D9488; margin-right: 14pt; border-radius: 2pt; }
h1 { font-size: 34pt; color: #0F172A; font-weight: bold; }
.markets { display: flex; gap: 20pt; }
.market { flex: 1; background: #FFFFFF; border-radius: 10pt; padding: 24pt 20pt; text-align: center; border: 1pt solid #E2E8F0; }
.market.highlight { border: 2pt solid #0D9488; background: #F0FDFA; }
.market-label { font-size: 12pt; color: #64748B; margin-bottom: 10pt; font-weight: bold; letter-spacing: 1pt; }
.market-value { font-size: 44pt; font-weight: bold; color: #0D9488; margin-bottom: 10pt; }
.market-desc { font-size: 12pt; color: #334155; line-height: 1.4; }
</style></head><body>
<div class="header">
  <div class="accent"></div>
  <h1>Market Opportunity</h1>
</div>
<div class="markets">
  <div class="market">
    <p class="market-label">TAM</p>
    <p class="market-value">$45B</p>
    <p class="market-desc">Global requirements management and business analysis tools</p>
  </div>
  <div class="market">
    <p class="market-label">SAM</p>
    <p class="market-value">$8B</p>
    <p class="market-desc">Mid-market and enterprise software development teams</p>
  </div>
  <div class="market highlight">
    <p class="market-label">SOM (YEAR 3)</p>
    <p class="market-value">$120M</p>
    <p class="market-desc">Early adopters in agile and DevOps environments</p>
  </div>
</div>
</body></html>
