<!DOCTYPE html>
<html><head><style>

html { background: #FAFAF8; }
* { box-sizing: border-box; margin: 0; padding: 0; }
body { width: 720pt; height: 405pt; margin: 0; padding: 0; font-family: Arial, sans-serif; background: #FAFAF8; display: flex; flex-direction: column; }

body { padding: 36pt 44pt; }
.header { display: flex; align-items: center; margin-bottom: 24pt; }
.accent { width: 4pt; height: 28pt; background: #0D9488; margin-right: 14pt; border-radius: 2pt; }
h1 { font-size: 34pt; color: #0F172A; font-weight: bold; }
.metrics { display: flex; gap: 16pt; margin-bottom: 24pt; }
.metric { flex: 1; background: #FFFFFF; border-radius: 10pt; padding: 22pt 16pt; text-align: center; border: 1pt solid #E2E8F0; }
.metric-value { font-size: 36pt; font-weight: bold; color: #0D9488; margin-bottom: 6pt; }
.metric-label { font-size: 11pt; color: #334155; }
.milestones-header { font-size: 13pt; font-weight: bold; color: #0F172A; margin-bottom: 14pt; letter-spacing: 1pt; }
.milestones { display: flex; gap: 14pt; }
.milestone { flex: 1; padding: 14pt 16pt; background: #FFFFFF; border-radius: 8pt; border-left: 3pt solid #0D9488; }
.milestone-date { font-size: 10pt; color: #0D9488; font-weight: bold; margin-bottom: 4pt; }
.milestone p { font-size: 12pt; color: #334155; line-height: 1.4; }
</style></head><body>
<div class="header">
  <div class="accent"></div>
  <h1>Early Traction</h1>
</div>
<div class="metrics">
  <div class="metric"><p class="metric-value">MVP</p><p class="metric-label">Product Status</p></div>
  <div class="metric"><p class="metric-value">12</p><p class="metric-label">Beta Users</p></div>
  <div class="metric"><p class="metric-value">150+</p><p class="metric-label">Specs Created</p></div>
  <div class="metric"><p class="metric-value">4.8/5</p><p class="metric-label">User Satisfaction</p></div>
</div>
<p class="milestones-header">KEY MILESTONES</p>
<div class="milestones">
  <div class="milestone">
    <p class="milestone-date">Q4 2024</p>
    <p>MVP launched with core interview functionality</p>
  </div>
  <div class="milestone">
    <p class="milestone-date">Q1 2025</p>
    <p>Beta program with 12 design partners</p>
  </div>
  <div class="milestone">
    <p class="milestone-date">Q2 2025</p>
    <p>Public launch with Pro tier</p>
  </div>
</div>
</body></html>
