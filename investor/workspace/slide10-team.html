<!DOCTYPE html>
<html><head><style>

html { background: #FAFAF8; }
* { box-sizing: border-box; margin: 0; padding: 0; }
body { width: 720pt; height: 405pt; margin: 0; padding: 0; font-family: Arial, sans-serif; background: #FAFAF8; display: flex; flex-direction: column; }

body { padding: 32pt 44pt; justify-content: flex-start; align-items: center; }
.header { display: flex; align-items: center; margin-bottom: 20pt; width: 100%; }
.accent { width: 4pt; height: 28pt; background: #0D9488; margin-right: 14pt; border-radius: 2pt; }
h1 { font-size: 34pt; color: #0F172A; font-weight: bold; }
.team-card { background: #FFFFFF; border-radius: 14pt; padding: 24pt 40pt; text-align: center; max-width: 400pt; border: 1pt solid #E2E8F0; }
.avatar { width: 64pt; height: 64pt; background: #E2E8F0; border-radius: 50%; margin: 0 auto 14pt auto; border: 3pt solid #0D9488; }
.name { font-size: 22pt; font-weight: bold; color: #0F172A; margin-bottom: 4pt; }
.role { font-size: 13pt; color: #0D9488; margin-bottom: 12pt; font-weight: 600; }
.bio { font-size: 12pt; color: #334155; line-height: 1.4; margin-bottom: 12pt; }
.contact { font-size: 12pt; color: #64748B; }
</style></head><body>
<div class="header">
  <div class="accent"></div>
  <h1>The Team</h1>
</div>
<div class="team-card">
  <div class="avatar"></div>
  <p class="name">Marco Kotrotsos</p>
  <p class="role">Founder and CEO</p>
  <p class="bio">Serial entrepreneur with enterprise software and AI experience. Built and scaled B2B SaaS products. Passionate about bridging the communication gap in software development.</p>
  <p class="contact">marco@specbridge.ai</p>
</div>
</body></html>
