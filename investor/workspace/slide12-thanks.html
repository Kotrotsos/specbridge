<!DOCTYPE html>
<html><head><style>

html { background: #FAFAF8; }
* { box-sizing: border-box; margin: 0; padding: 0; }
body { width: 720pt; height: 405pt; margin: 0; padding: 0; font-family: Arial, sans-serif; background: #FAFAF8; display: flex; flex-direction: column; }

body { justify-content: center; align-items: center; padding: 40pt; }
.accent-bar { position: absolute; bottom: 0; left: 0; width: 100%; height: 6pt; background: #0D9488; }
.container { text-align: center; }
.logo { font-size: 56pt; font-weight: bold; color: #0F172A; letter-spacing: -2pt; margin-bottom: 10pt; }
.tagline { font-size: 20pt; color: #334155; margin-bottom: 40pt; }
.contact-name { font-size: 16pt; color: #64748B; margin-bottom: 6pt; }
.contact-email { font-size: 20pt; color: #0D9488; font-weight: bold; margin-bottom: 24pt; }
.website { font-size: 14pt; color: #64748B; }
</style></head><body>
<div class="accent-bar"></div>
<div class="container">
  <p class="logo">SpecBridge</p>
  <p class="tagline">Bridge the gap between experts and engineers</p>
  <p class="contact-name">Marco Kotrotsos</p>
  <p class="contact-email">marco@specbridge.ai</p>
  <p class="website">specbridge.ai</p>
</div>
</body></html>
